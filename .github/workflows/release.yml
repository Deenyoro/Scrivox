name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag (e.g. v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyTorch with CUDA 12.1
        run: pip install torch torchaudio --index-url https://download.pytorch.org/whl/cu121

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Force CUDA torch (prevent PyPI CPU override from transitive deps)
        run: pip install torch torchaudio --index-url https://download.pytorch.org/whl/cu121 --force-reinstall --no-deps

      - name: Verify CUDA torch
        run: python -c "import torch; assert 'cu' in torch.__version__, f'Expected CUDA torch, got {torch.__version__}'; print(f'torch {torch.__version__} OK')"

      - name: Determine tag name
        id: tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "TAG=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      # ── Lite build (transcription only) ──
      - name: Build Lite variant
        run: python build.py --clean --lite

      - name: Archive Lite variant
        shell: bash
        run: |
          if [ -d "./dist/Scrivox-Lite" ]; then
            7z a "Scrivox-Lite-${{ steps.tag.outputs.TAG }}-win64.7z" ./dist/Scrivox-Lite/*
          else
            echo "Lite build directory not found, skipping archive"
            exit 1
          fi

      # ── Regular build (all features, no bundled models) ──
      - name: Build Regular variant
        run: python build.py --clean --regular

      - name: Archive Regular variant
        shell: bash
        run: |
          if [ -d "./dist/Scrivox" ]; then
            7z a "Scrivox-${{ steps.tag.outputs.TAG }}-win64.7z" ./dist/Scrivox/*
          else
            echo "Regular build directory not found, skipping archive"
            exit 1
          fi

      # ── Full build (with bundled diarization models) ──
      - name: Build Full variant
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python build.py --clean --full

      - name: Archive Full variant
        shell: bash
        run: |
          if [ -d "./dist/Scrivox-Full" ]; then
            7z a "Scrivox-Full-${{ steps.tag.outputs.TAG }}-win64.7z" ./dist/Scrivox-Full/*
          else
            echo "Full build directory not found, skipping archive"
            exit 1
          fi

      # ── Release ──
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          name: Scrivox ${{ steps.tag.outputs.TAG }}
          body: |
            ## Scrivox ${{ steps.tag.outputs.TAG }}

            GPU-accelerated transcription with speaker diarization, SRT subtitles, vision analysis, and meeting summarization.

            ### Downloads

            | Variant | Size | Features |
            |---------|------|----------|
            | **Scrivox-Lite** | ~200-300 MB | Transcription only |
            | **Scrivox** | ~500-800 MB | All features, provide own HF token |
            | **Scrivox-Full** | ~1.5-2 GB | All features + bundled models |

            ### Installation
            1. Download and extract the `.7z` archive
            2. Copy `.env.example` to `.env` and add your API keys
            3. Double-click `Scrivox.exe` for GUI, or use from command line

            ### Requirements
            - Windows 10/11 (64-bit)
            - NVIDIA GPU with CUDA support

            ### API Keys (add to .env or enter in GUI)
            - **HF_TOKEN** — Required for diarization in Lite/Regular variants ([get one](https://huggingface.co/settings/tokens))
            - **OPENROUTER_API_KEY** — Required for vision/summary features ([get one](https://openrouter.ai/keys))
          files: |
            Scrivox-Lite-${{ steps.tag.outputs.TAG }}-win64.7z
            Scrivox-${{ steps.tag.outputs.TAG }}-win64.7z
            Scrivox-Full-${{ steps.tag.outputs.TAG }}-win64.7z
          draft: false
          prerelease: false
