name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag (e.g. v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install PyTorch with CUDA 12.6
        run: pip install torch torchaudio --index-url https://download.pytorch.org/whl/cu126

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Force CUDA torch (prevent PyPI CPU override from transitive deps)
        run: pip install torch torchaudio --index-url https://download.pytorch.org/whl/cu126 --force-reinstall --no-deps

      - name: Verify CUDA torch and DLLs
        shell: bash
        run: |
          python -c "import torch; v=torch.__version__; assert 'cu' in v, f'Expected CUDA torch, got {v}'; print(f'torch {v} OK')"
          echo "--- Checking CUDA DLLs in torch/lib ---"
          python -c "
          import torch, os, glob
          lib = os.path.join(os.path.dirname(torch.__file__), 'lib')
          dlls = glob.glob(os.path.join(lib, '*.dll'))
          cuda_kw = ('cublas','cufft','cudnn','cusolver','cusparse','curand','nvrtc','cudart','nvjitlink')
          cuda_dlls = [os.path.basename(d) for d in dlls if any(k in os.path.basename(d).lower() for k in cuda_kw)]
          print(f'Total DLLs: {len(dlls)}, CUDA DLLs: {len(cuda_dlls)}')
          for d in sorted(cuda_dlls): print(f'  {d}')
          assert len(cuda_dlls) >= 5, f'Expected >=5 CUDA DLLs, found {len(cuda_dlls)}'
          "

      - name: Determine tag name
        id: tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "TAG=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      # ── Lite build (transcription only) ──
      - name: Build Lite variant
        run: python build.py --clean --lite

      - name: Archive Lite variant
        shell: bash
        run: |
          if [ -d "./dist/Scrivox-Lite" ]; then
            7z a "Scrivox-Lite-${{ steps.tag.outputs.TAG }}-win64.7z" ./dist/Scrivox-Lite/*
          else
            echo "Lite build directory not found, skipping archive"
            exit 1
          fi

      # ── Regular build (all features, no bundled models) ──
      - name: Build Regular variant
        run: python build.py --clean --regular

      - name: Archive Regular variant
        shell: bash
        run: |
          if [ -d "./dist/Scrivox" ]; then
            7z a "Scrivox-${{ steps.tag.outputs.TAG }}-win64.7z" ./dist/Scrivox/*
          else
            echo "Regular build directory not found, skipping archive"
            exit 1
          fi

      # ── Full build (with bundled diarization models) ──
      - name: Build Full variant
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python build.py --clean --full

      - name: Archive Full variant
        shell: bash
        run: |
          if [ -d "./dist/Scrivox-Full" ]; then
            7z a "Scrivox-Full-${{ steps.tag.outputs.TAG }}-win64.7z" ./dist/Scrivox-Full/*
          else
            echo "Full build directory not found, skipping archive"
            exit 1
          fi

      # ── Release ──
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          name: Scrivox ${{ steps.tag.outputs.TAG }}
          body: |
            ## Scrivox ${{ steps.tag.outputs.TAG }}

            GPU-accelerated transcription suite for Windows with NVIDIA CUDA. Transcribe audio/video, identify speakers with diarization, generate subtitles with speaker labels, analyze video keyframes, and summarize meetings.

            **Output formats:** txt, md, srt, vtt, json, tsv
            **Subtitles:** SRT and VTT with optional speaker labels (e.g. `[Alice] Hello` in SRT, `<v Alice>` voice tags in VTT)

            ### Downloads

            | Variant | Size | What's included |
            |---------|------|-----------------|
            | **Scrivox-Lite** | ~200-300 MB | Transcription only. No diarization, vision, or summary. |
            | **Scrivox** (Regular) | ~500-800 MB | All features (diarization, vision, summary). Downloads diarization models on first run — requires HuggingFace token. |
            | **Scrivox-Full** | ~1.5-2 GB | All features with pre-bundled diarization models. No HuggingFace token needed for diarization. |

            ### Installation
            1. Download and extract the `.7z` archive
            2. Copy `.env.example` to `.env` and add your API keys
            3. Double-click `Scrivox.exe` for GUI, or use from command line

            ### Requirements
            - Windows 10/11 (64-bit)
            - NVIDIA GPU with CUDA support

            ### API Keys (add to .env or enter in GUI)
            - **HF_TOKEN** — Required for diarization in Regular variant ([get one](https://huggingface.co/settings/tokens)). Not needed for Full (models bundled) or Lite (no diarization).
            - **OPENROUTER_API_KEY** — Required for vision analysis and meeting summary ([get one](https://openrouter.ai/keys))
          files: |
            Scrivox-Lite-${{ steps.tag.outputs.TAG }}-win64.7z
            Scrivox-${{ steps.tag.outputs.TAG }}-win64.7z
            Scrivox-Full-${{ steps.tag.outputs.TAG }}-win64.7z
          draft: false
          prerelease: false
