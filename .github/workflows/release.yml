name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag (e.g. v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyTorch (CUDA 12.1)
        run: pip install torch --index-url https://download.pytorch.org/whl/cu121

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Determine tag name
        id: tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "TAG=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      # ── Full build (with bundled diarization models) ──
      - name: Build Full variant
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python build.py --clean --full

      - name: Archive Full variant
        shell: bash
        run: |
          if [ -d "./dist/Scrivox" ]; then
            7z a "Scrivox-Full-${{ steps.tag.outputs.TAG }}-win64.7z" ./dist/Scrivox/*
          else
            echo "Full build directory not found, skipping archive"
            exit 1
          fi

      # ── Lite build (no bundled models) ──
      - name: Build Lite variant
        run: python build.py --lite

      - name: Archive Lite variant
        shell: bash
        run: |
          if [ -d "./dist/Scrivox-Lite" ]; then
            7z a "Scrivox-Lite-${{ steps.tag.outputs.TAG }}-win64.7z" ./dist/Scrivox-Lite/*
          else
            echo "Lite build directory not found, skipping archive"
            exit 1
          fi

      # ── Release ──
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          name: Scrivox ${{ steps.tag.outputs.TAG }}
          body: |
            ## Scrivox ${{ steps.tag.outputs.TAG }}

            GPU-accelerated transcription with speaker diarization, SRT subtitles, vision analysis, and meeting summarization.

            ### Downloads

            | Variant | Description |
            |---------|-------------|
            | **Scrivox-Full** | Diarization models included — works out of the box |
            | **Scrivox-Lite** | Smaller download — provide your own HF token for diarization |

            ### Installation
            1. Download and extract the `.7z` archive
            2. Copy `.env.example` to `.env` and add your API keys
            3. Double-click `Scrivox.exe` for GUI, or use from command line

            ### Requirements
            - Windows 10/11 (64-bit)
            - NVIDIA GPU with CUDA support

            ### API Keys (add to .env or enter in GUI)
            - **HF_TOKEN** — Required for diarization in Lite variant ([get one](https://huggingface.co/settings/tokens))
            - **OPENROUTER_API_KEY** — Required for vision/summary features ([get one](https://openrouter.ai/keys))
          files: |
            Scrivox-Full-${{ steps.tag.outputs.TAG }}-win64.7z
            Scrivox-Lite-${{ steps.tag.outputs.TAG }}-win64.7z
          draft: false
          prerelease: false
